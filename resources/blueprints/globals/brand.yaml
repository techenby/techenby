title: Brand
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: site_name
            field:
              type: text
              display: 'Site Name'
          -
            handle: avatar
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              max_files: 1
              type: assets
              display: Avatar
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
          -
            handle: heading
            field:
              type: text
              display: Heading
          -
            handle: description
            field:
              type: textarea
              display: Description
          -
            handle: bio
            field:
              type: markdown
              display: Bio
          - handle: social_links
            field:
              mode: keyed
              display: 'Social Links'
              type: array
              keys:
                bluesky: Bluesky
                discord: Discord
                dribbble: Dribbble
                email: Email
                facebook: Facebook
                instagram: Instagram
                kickstarter: Kickstarter
                patreon: Patreon
                pinterest: Pinterest
                snapchat: Snapchat
                telegram: Telegram
                tiktok: Tiktok
                twitch: Twitch
                twitter: Twitter
                whatsapp: Whatsapp
                youtube: YouTube
                zoom: Zoom
      -
        display: Randoms
        fields:
          -
            handle: classes
            field:
              type: list
              display: Classes
          -
            handle: blobs
            field:
              type: list
              display: Blobs
