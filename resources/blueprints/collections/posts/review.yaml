title: Review
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: photo
        field:
          mode: list
          container: assets
          folder: images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Cover Photo'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: rating
        field:
          options:
            down: "Don't"
            mid: 'Worth It'
            up: Must
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Rating
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: generic
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: true
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Main Content'
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
