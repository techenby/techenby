<article>
    <section class="text-center">
        <h1 class="text-5xl font-black">Tags</h1>
    </section>

    <section class="max-w-md mx-auto py-12 lg:py-20 relative z-10 px-4">
        <ul class="space-y-4">
            {{ tags sort="title" }}
            <li class="text-gray-400 flex items-center justify-between font-medium">
                <a href="{{ url }}"
                    class="text-3xl flex items-center space-x-4 text-black font-black dark:text-gray-200 hover:text-purple-500">
                    {{ svg src="{icon}" :aria-label="title" role="img" class="w-12 h-12" }}
                    <span>{{ title }}</span>
                </a>

                <!-- rounded-blob-1 rounded-blob-2 rounded-blob-3 rounded-blob-4 -->
                <!--  bg-blue-300 dark:bg-blue-500 bg-green-300 dark:bg-green-700 bg-purple-500 -->
                <div class="{{ blobs | random }} {{ classes | random }} p-4 text-xl text-black dark:text-gray-200">
                    {{ entries_count }}
                </div>
            </li>
            {{ /tags }}
        </ul>
    </section>
</article>
