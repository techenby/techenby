<section class="max-w-prose mx-auto">
    <img src="{{ global:avatar }}" alt="{{ global:avatar.alt }}" class="w-48 mx-auto rounded-blob-4">
    <div class="text-center -mt-8 w-4/5 mx-auto bg-blue-300 dark:bg-blue-500 bg-blend-screen p-12 rounded-blob-3">
        <h1 class="text-xl sm:text-3xl font-black">{{ heading }}</h1>
        <p class="mt-3 text-lg sm:text-xl font-medium">{{ tagline }}</p>
    </div>
</section>

<section class="max-w-lg mx-auto space-y-8 lg:space-y-24 py-8 lg:py-24 px-4 lg:px-0">
    {{ collection:posts paginate="20" as="posts" }}
    {{ posts }}
    {{ partial:card prose="lg:prose-lg" }}
    {{ /posts }}
    {{ partial:pagination }}
    {{ /collection:posts }}
</section>
