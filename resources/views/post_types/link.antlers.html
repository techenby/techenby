{{ if link_url | scrape('og_image') }}
<a href="{{ link_url }}">
    <img class="rounded-t w-full" src="{{ link_url | scrape('og_image') }}" alt="{{ link_url | scrape('title') }}"
        width="512">
</a>
{{ /if }}

<div class="px-4 py-6 border-b dark:border-gray-700 prose dark:prose-invert">
    <h2><a href="{{ url }}" class="no-underline font-bold hover:text-purple-500">{{ title }}</a></h2>
</div>
