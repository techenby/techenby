<div class="relative">
    <div class="absolute -left-24 top-16">
        <div class="text-center uppercase">
            <a href="{{ url }}" class="flex flex-col hover:text-purple-500">
                <span class="leading-none font-light tracking-widest text-sm text-purple-500">{{ date format="M"
                    }}</span>
                <span class="leading-none font-black text-3xl text-cyan-500">{{ date format="j" }}</span>

            <a href="{{$ route('posts.type', $blueprint) $}}">

        </div>
    </div>
    <div class="rounded-lg shadow-3xl bg-white dark:bg-gray-800">
        <div>
            {{ partial src="post_types/{blueprint}" }}
        </div>
