<div class="relative">
    <div class="absolute -left-24 top-16">
        <div class="text-center uppercase">
            <a href="{{ url }}" class="flex flex-col">
                <span class="leading-none font-light tracking-widest text-sm text-blue-700 dark:text-blue-500">
                    {{ date format="M"}}
                </span>
                <span class="leading-none font-black text-3xl text-java-600 dark:text-java-400">{{ date format="j" }}</span>
            </a>
            <a href="{{$ route('posts.type', $blueprint) $}}" aria-label="All {{ blueprint }} posts">
                {{ svg src="assets/icons/{blueprint}" class="h-10 w-10 my-6 mx-auto text-mardi dark:text-yellow scale-100 hover:scale-[1.1] hover:rotate-3" }}
            </a>
        </div>
    </div>
    <div class="rounded-lg shadow-3xl bg-white dark:bg-mardi-950">
        <div>
            {{ partial src="post_types/{blueprint}" }}
        </div>
        {{ partial:caption }}
    </div>
</div>
