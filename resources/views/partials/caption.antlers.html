<div class="px-4 py-6 space-y-4">
    <div class="prose dark:prose-invert prose-a:text-purple-500 dark:prose-invert leading-normal">
        {{ caption }}
    </div>
    {{ if tags }}
    <div class="flex flex-wrap text-sm space-x-4">
        {{ tags }}
        <a href="{{ url }}"
            class="text-gray-600 dark:text-gray-200 mr-3 hover:text-purple-500 flex items-center space-x-2">
            {{ svg src="{icon}" :aria-label="title" role="img" class="w-6 h-6" }}
            <span>{{ title }}</span>
        </a>
        {{ /tags }}
    </div>
    {{ /if }}
</div>
